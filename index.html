<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0f02861fc9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5 bg-secondary ">
        <h1 class="heading">Todo List</h1>
        <input type="text" placeholder="Enter Text" name="" id="input-item">
        <button class="btn btn-primary" onclick=add()>Add</button>
        <ul id="list-container" class="p-2">
            <li>
                Hi! Guys
                <i class="fa-regular fa-circle-xmark adi" onclick="deleteItem(event)"></i>
            </li>
        </ul>
    </div>

    <script>
        var ul=document.getElementById("list-container")
        var input=document.getElementById("input-item")

function add(){
    var items=document.createElement("li")
    items.innerHTML=input.value + "<i class='fa-regular fa-circle-xmark adi' onclick='deleteItem(event)'></i>" 
    input.value=''
    ul.append(items)

}
function deleteItem(event){
    event.target.parentElement.remove()
}
    </script>
</body>
</html>
